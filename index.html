<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel = "stylesheet" href = "style.css">

  <script src = "script.js"></script>
  
  <title>Frontend Mentor | Todo app</title>

</head>

<body>
  <header>
    <h1>TODO</h1>
    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" id = "dark-theme-on">
      <path fill="#FFF" fill-rule="evenodd" d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"/>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" class = "hide" id = "light-theme-on">
      <path fill="#FFF" fill-rule="evenodd" d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"/>
    </svg>
  </header>

  <main>
    <div class = "list-item">
      <div class = "unchecked"></div>
      <input type = "text" value = "Create a new todoâ€¦" id = "new-task">
    </div>
    <div id = "todo-list">
      <div class = "todo-list-menu">
        <p id = "items-count">items left</p>
        <ul class = "filters">
          <li>
            <input type = "radio" name = "filters" value = "all" id = "all-radio" class = "hide" checked>
            <label for = "all-radio" id = "all">All</label>
          </li>
          <li>
            <input type = "radio" name = "filters" value = "active" id = "active-radio" class = "hide">
            <label for = "active-radio" id = "active">Active</label>
          </li>
          <li>
            <input type = "radio" name = "filters" value = "completed" id = "completed-radio" class = "hide">
            <label for = "completed-radio" id = "completed">Completed</label>
          </li>
        </ul>
        <p id = "clear-completed">Clear Completed</p>
      </div>
    </div>
    <p>Drag and drop to reorder list</p>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
